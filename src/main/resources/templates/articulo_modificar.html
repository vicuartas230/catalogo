<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Articulo</title>
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    <main>
        <section class="welcome">
            <h3>Modificación de Artículos</h3>
            <div>
                <form th:action="@{/articulo/{id}(id=${articulo.idArticulo})}" method="POST">
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" name="nombre" th:value="${articulo.nombreArticulo}" required>

                    <label for="descripcion">Descripcion: </label>
                    <input type="text" id="descripcion" name="descripcion" th:value="${articulo.descripcionArticulo}" required>

                    <label for="idFabrica">Fábrica: </label>
                    <select name="idFabrica" id="idFabrica">
                        <option>Selecciona la fábrica</option>
                        <option th:each="fabrica : ${fabricas}" th:value="${fabrica.id}" th:text="${fabrica.nombre}" th:selected="${fabrica.id} == ${articulo.fabrica.id}"></option>
                    </select>
        
                    <button type="submit">Editar</button>
                </form>
            </div>
        </section>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
