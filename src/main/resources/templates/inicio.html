<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <main>
        <section class="welcome">
            <h2>Bienvenido a tu panel</h2>
            <div>
                <img th:src="@{/imagen/perfil/{id}(id=${session.usuariosession.id})}" alt="Imagen de perfil" class="avatar">
                <p th th:text="'Bienvenido ' + ${session.usuariosession.nombre} + '!'"></p>
            </div>
            <p>Accede a las opciones para gestionar fábricas y artículos.</p>
        </section>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
