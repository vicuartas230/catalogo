<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Para los iconos -->
</head>

<body>

    <!-- Navbar -->
    <header th:replace="~{fragments/header :: header}"></header>

    <main class="main-lista-articulos">
        <section class="form-container">
            <h2>Gestión de Usuarios</h2>

            <!-- Mensajes de éxito o error (puedes usarlo más adelante con backend si es necesario) -->
            <div class="alert alert-success" id="exito" style="display: none;">¡Operación exitosa!</div>
            <div class="alert alert-danger" id="error" style="display: none;">¡Hubo un error!</div>

            <!-- Tabla para mostrar las fábricas -->
            <table class="table lista-articulos-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Fila de ejemplo, simula que hay fábricas cargadas -->
                    <tr th:each="usuario : ${usuarios}">
                        <th th:text="${usuario.id}"></th>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.apellido}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.rol}"></td>
                        <td><img th:src="@{/imagen/perfil/{id}(id=${usuario.id})}" alt="Imagen de Perfil" width="50px" height="50px"></td>
                        <td>
                            <!-- Icono de modificar -->
                            <a th:href="@{/admin/modificar/{id}(id=${usuario.id})}" class="btn btn-edit">
                                <i class="fas fa-edit"></i> Modificar
                            </a>
                            <!-- Formulario para eliminar -->
                            <form th:action="@{/admin/eliminar/{id}(id=${usuario.id})}" th:method="delete"
                                style="display: inline;">
                                <button type="submit" class="btn btn-delete" onclick="return confirm('¿Estás seguro?')">
                                    <i class="fas fa-trash-alt"></i> Eliminar
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <a href="/inicio" class="btn">Volver</a>
            </div>
        </section>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

</body>

</html>
