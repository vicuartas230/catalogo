<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificación de Usuario</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>La Casa de Electricidad</h1>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Modificación de Usuario</h2>

            <form th:action="@{/admin/{id}(id=${usuario.id})}" method="POST" enctype="multipart/form-data">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" th:value="${usuario.apellido}" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" th:value="${usuario.email}" required>

                <label for="imagen">Imagen:</label>
                <input type="file" id="archivo" name="archivo" required>

                <label for="rol">Rol:</label>
                <select name="rol">
                    <option>Seleccione un Rol</option>
                    <option th:each="rol : ${roles}" th:value="${usuario.rol}" th:text="${rol}" th:selected="${rol} == ${usuario.rol}"></option>
                </select>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="password2" name="password2" required>

                <button type="submit" class="btn">Editar</button>
            </form>
            <a href="/admin/lista" class="btn">Volver</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 La Casa de Electricidad. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
